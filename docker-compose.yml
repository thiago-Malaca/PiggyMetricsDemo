  account-service:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
      ACCOUNT_SERVICE_PASSWORD: $ACCOUNT_SERVICE_PASSWORD
      MONGODB_PASSWORD: $MONGODB_PASSWORD
    build: account-service
    ports:
      - 6000:6000
    restart: always
    depends_on:
      - config
      - eureka
      - rabbitmq
      - mongodb
      - auth-service
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  mongodb:
    environment:
      INIT_DUMP: account-service-dump.js
      MONGODB_PASSWORD: $MONGODB_PASSWORD
    build: mongodb
    ports:
      - 27017:27017
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  statistics-service:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
      MONGODB_PASSWORD: $MONGODB_PASSWORD
      STATISTICS_SERVICE_PASSWORD: $STATISTICS_SERVICE_PASSWORD
    build: statistics-service
    ports:
      - 7000:7000
    restart: always
    depends_on:
      - config
      - eureka
      - rabbitmq
      - mongodb
      - auth-service
    logging:
      options:
        max-size: "10m"
        max-file: "10"

